<div class="container">
    <h2>{{ isEdit ? 'Edit' : 'Add' }} Image</h2>
    <form [formGroup]="imageForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="user">User</label>
        <input id="user" formControlName="user" class="form-control" />
      </div>
      <div class="form-group">
        <label for="dateCreated">Date Created</label>
        <input id="dateCreated" type="date" formControlName="dateCreated" class="form-control" />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input id="description" formControlName="description" class="form-control" />
      </div>
      <div class="form-group">
        <label for="url">URL</label>
        <input id="url" formControlName="url" class="form-control" />
      </div>
      <button type="submit" class="btn btn-success">{{ isEdit ? 'Update' : 'Create' }}</button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    </form>
  </div>
